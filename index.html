<html>

<head>
    <meta charset = "UTF-8">
    <title>Amenity Search APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="map" data-bind="click:mapNav"></div>
    <span class="hamburger" data-bind="click:toggleNav">&#9776;</span>
    <div id="Nav" class="nav">
            <a href="javascript:void(0)" class="closebtn" data-bind="click:toggleNav">&times;</a>
            <div class="nav-content-title">
                <div class="nav-title">Amenity Search<span>APP</span> </div>
                <span class ="nav-subtitle"></span>
                    <hr>
            </div>
            <div class="nav-content">
                <div>
                    <button class = "emergency" data-bind = "click:emergencyClick">Emergency</button>
                </div>
                <br>
                <hr>
                
                <div class = "multiple">
                    <!-- <div>
                        <ul class="markerNames" data-bind="foreach: selectedPlaces">
                            <li>
                                <span data-bind="text: $data,click:$parent.listClickRemove"></span>
                            </li>
                        </ul>
                    </div>
                    <br>
                    <hr> -->
                    <div>
                        <ul class="markerNames" data-bind="foreach: placesList">
                            <li>
                                <span data-bind="text: $data,click:$parent.listClickAdd"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    </div>

    <div id="driver_ratings" class="hamburgerRight button1 shadow" data-bind="click:toggleRating" style="display: none"> </div>
            <div id="Rating" class="nav">
         <a href="javascript:void(0)" class="closebtn" data-bind="click:toggleRating">&times;</a>
            <div class="nav-content-title">
                <div class="nav-title">Ratings/Reivews</div>
                <span class ="nav-subtitle">
                   

                </span>
                    <hr>
            </div>
            <div class="nav-content">
                <table>
                    <thead>
                        <th> Drivers </th>
                        <th> Ratings </th>
                    </thead>
                    
                    <tbody data-bind="foreach:Driver">
                        <tr>
                            <td data-bind="text: firstName"> </td>
                            <td style="text-align: right;">
                                <span data-bind="foreach: new Array(Rating)"> 
                                  <span class="fa fa-star checked"></span>
                                </span>
                                <span data-bind="foreach: new Array(5-Rating)"> 
                                  <span class="fa fa-star"></span>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    <script>
            //global arrays for names of marker and
            //to hold all the markers.
            //used across 2 java script files
            var placeName = "mangalore";
            var markerName = new Array();
            var placeMarkers = [];
            var viewModel;// global viewmodel for ko bindings
    </script>
    <script src="js/map.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyArWW5wQIxDKLTekSa1Jq_XgyKsrikVjDs&v=3&callback=initMap" onerror="mapError()"></script>
    </body>
    </html>
